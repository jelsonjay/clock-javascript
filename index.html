<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock using JavaScrip</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<div class="container">
  <div class="hand hour" data-hour-hand></div>
  <div class="hand min" data-min-hand></div>
  <div class="hand sec" data-sec-hand></div>
  <div class="item one">1</div>
  <div class="item two">2</div>
  <div class="item three">3</div>
  <div class="item four">4</div>
  <div class="item five">5</div>
  <div class="item six">6</div>
  <div class="item seven">7</div>
  <div class="item eigth">8</div>
  <div class="item nine">9</div>
  <div class="item ten">10</div>
  <div class="item eleven">11</div>
  <div class="item twelve">12</div>

</div>
  
<script src="./js/app.js"></script>
</body>
</html>
